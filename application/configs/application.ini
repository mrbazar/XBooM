[production]
; PHP INI settings
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
phpSettings.date.timezone = "Europe/Moscow"
;date_default_timezone = "Europe/London"

; Bootstrap Location
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"

; Symfony Dependency Injection Container
DIContainer.factoryClass = "Xboom\\Application\\Resource\\DIContainerFactory"
DIContainer.params.enableAutogenerateDumpFile = 0
DIContainer.params.dumpFileClass = "DIContainer"
DIContainer.params.dumpFilePath = APPLICATION_PATH "/../data/cache/DIContainerDump.php"
DIContainer.params.configFile = APPLICATION_PATH "/configs/service.xml"

; Doctrine 2.0 options
doctrine.connection.driver  = "pdo_mysql"
;doctrine.connection.path    = APPLICATION_PATH "/../data/db.sqlite"
doctrine.connection.host = 'localhost'
doctrine.connection.port = 3306
doctrine.connection.dbname = 'xboom'
doctrine.connection.user = 'xboom'
doctrine.connection.password = 'testpass'
;doctrine.connection.unix_socket = ''

doctrine.pathToMappings   = APPLICATION_PATH "/configs/mappings"
doctrine.pathToEntities[]   = APPLICATION_PATH "/../library/Xboom/Model/Domain/Acl"
doctrine.pathToEntities[]   = APPLICATION_PATH "/modules/core/models/Domain"
doctrine.pathToProxies      = APPLICATION_PATH "/../data/proxies"
doctrine.proxiesNamespace   = "Application\Model\Proxies"
doctrine.autogenerateProxyClasses = 0 ; for production must be false
;doctrine.cacheClass         = "Doctrine\Common\Cache\ApcCache"
doctrine.cacheClass         = "Xboom\\Cache\\DoctrineAdapter"
doctrine.cacheOptions.frontendOptions.lifetime = "null"
doctrine.cacheOptions.frontendOptions.automatic_serialization = 1
doctrine.cacheOptions.backendOptions.cache_dir = APPLICATION_PATH "/../data/cache"
doctrine.cacheOptions.backendOptions.file_name_prefix = "doctrine2"

appnamespace = ""
;resources.modules[] = 1
autoloaderNamespaces[] = "Xboom"
autoloaderNamespaces[] = "Doctrine"

; Using the PluginLoader class file include cache
enablePluginLoaderCache = 1

; Standard Resource Options
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
resources.frontController.moduleControllerDirectoryName = "controllers"
resources.frontController.defaultModule = "core"
resources.frontController.params.displayExceptions = 0
resources.frontController.params.prefixDefaultModule = 1
resources.frontController.baseUrl = ""

resources.layout.layout = "main"
resources.layout.layoutPath = APPLICATION_PATH "/views/default/layouts"

view.title = "XBooM"
view.titleSeparator = " :: "
view.doctype = "XHTML1_STRICT"
view.encoding = "UTF-8"
view.basePath = APPLICATION_PATH "/views/default/core"

; -----------------------------------------------
; Multilanguage support
; -----------------------------------------------
pluginPaths.Xboom_Application_Resource = "Xboom/Application/Resource"

resources.multilang.default = "ru"
resources.multilang.locales.ru = "ru_RU"  ;Russian
resources.multilang.locales.ua = "uk_UA"  ;Ukrain
resources.multilang.locales.en = "en_GB"  ;Great Britan
resources.multilang.locales.us = "en_US"  ;USA
resources.multilang.redirectIfLangNotPresent = 1

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.throwExceptions = 1
resources.frontController.params.displayExceptions = 1
enablePluginLoaderCache = 0

DIContainer.params.enableAutogenerateDumpFile = 1
DIContainer.params.dumpFilePath = APPLICATION_PATH "/../data/cache/DIContainerDumpTest.php"
DIContainer.params.configFile = APPLICATION_PATH "/configs/serviceTest.xml"

doctrine.connection.dbname = 'xboom_testing'
doctrine.autogenerateProxyClasses = 1
doctrine.pathToProxies      = APPLICATION_PATH "/../data/proxies/test"
doctrine.cacheClass         = "Xboom\\Cache\\DoctrineAdapter"
doctrine.cacheOptions.backendOptions.cache_file_umask = "0666"

resources.multilang.redirectIfLangNotPresent = 0

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.throwExceptions = 0
resources.frontController.params.displayExceptions = 1
enablePluginLoaderCache = 0

DIContainer.params.enableAutogenerateDumpFile = 1

doctrine.connection.dbname = 'xboom_dev'
doctrine.autogenerateProxyClasses = 1
doctrine.cacheClass         = "Xboom\\Cache\\DoctrineAdapter"
doctrine.cacheOptions.backendOptions.cache_file_umask = "0666"
